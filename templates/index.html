<!DOCTYPE html>
<html lang="en">

<head>

<body class="min-h-screen w-full p-5">

    <h1 class="text-center text-white text-[100px] shadow-2xl rounded-xl font-[fascinate]" data-aos="fade-down">üå∏Iris
        Flowerüå∏</h1>

    <form class="flex flex-col"  method="POST"
        action="{{ url_for('predict') }}">
        <div class="inputs flex mt-15 justify-center gap-25" data-aos="zoom-in">
            <div class="sepal-length flex flex-col">
                <label class="text-3xl font-bold text-cyan-800 font-[montserrat] text-center" for="sepal_length">Sepal
                    length</label>
                <input class="infor border mt-3 border-purple-600 bg-white outline-none rounded shadow" type="number" step="any"
                    name="sepal_length" id="sepal_length" required>
            </div>
            <div class="sepal-width flex flex-col">
                <label class="text-3xl font-bold text-cyan-800 font-[montserrat] text-center" for="sepal_width">Sepal
                    width</label>
                <input class="infor border mt-3 border-purple-600 bg-white outline-none rounded shadow" type="number" step="any"
                    name="sepal_width" id="sepal_width" required>
            </div>
            <div class="petal-length flex flex-col">
                <label class="text-3xl font-bold text-cyan-400 font-[montserrat] text-center" for="petal_length">Petal
                    length</label>
                <input class="infor border mt-3 border-purple-600 bg-white outline-none rounded shadow" type="number" step="any"
                    name="petal_length" id="petal_length" required>
            </div>
            <div class="pepal-width flex flex-col">
                <label class="text-3xl font-bold text-cyan-400 font-[montserrat] text-center" for="petal_width">Petal
                    width</label>
                <input class="infor border mt-3 border-purple-600 bg-white outline-none rounded shadow" type="number" step="any"
                    name="petal_width" id="petal_width" required>
            </div>
        </div>

        <div class="w-full flex justify-center">
            <button data-aos="fade-up" type="submit"
                class="mt-15 px-4 py-2 text-4xl rounded-2xl shadow-2xl 
            cursor-pointer bg-pink-300 font-[merriweather] hover:scale-90 hover:bg-black hover:text-pink-300 transition duration-300">
                Submit
            </button>
        </div>
    </form>
